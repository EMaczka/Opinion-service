<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <title>Yourpinion - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
          $("#register").click(function () {
            window.location.href = "/register";
            });
         });
    </script>
</head>
<body>
    <div class="container">
        <div class="card" style="margin-top: 1.5em;">
            <div class="card-header"><h3>Please Login</h3></div>
            <div class="card-body">
                <form action="" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
                    <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                        Failed to login.
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                            Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        </div>
                    </div>
                    <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
                    <div th:if="${param.logout != null}" class="alert alert-success" role="alert">
                        You have been logged out.
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
                        <div class="col-12 col-sm-9 col-lg-10">
                            <input type="text" class="form-control" id="username" name="username"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
                        <div class="col-12 col-sm-9 col-lg-10">
                            <input type="password" class="form-control" id="password" name="password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-center">
                            <button type="submit" class="btn btn-lg btn-primary col-10">Log in</button>
                        </div>
                        <div class="col-6" text-center>
                            <button type="button" class="btn btn-lg btn-secondary col-10" id="register">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
