<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yourpinion - Registration</title>
</head>
<body>
  <h2>Register</h2>

    <form action="" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        Name <input type="text" th:field="${user.name}"></br>
        Email <input type="text" th:field="${user.username}"></br>
        Password <input type="password" th:field="${user.password}"></br>
        Confirm password <input type="password" id="confirmPassword"></br></br>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
